<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IkanPakUs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
    <div id="home">
        <div class="container">
            <div id="date-year"></div>
            <div class="clock">
                <div id="hour"></div>
                <div id="clock-separator"></div>
                <div id="minute"></div>
            </div>
            <div class="gallery">
                <div class="_gallery-item">
                    <a href="https://gitlab.com" class="link">
                        <img src="https://gitlab.com/favicon.ico" alt="app" class="img-app">
                    </a>
                </div>
                <div class="_gallery-item">
                    <a href="https://trello.com/komangarya1/boards" class="link">
                        <img src="https://a.trellocdn.com/prgb/dist/images/ios/apple-touch-icon-152x152-precomposed.f2e3f1c236fc15986203.png" alt="app" class="img-app">
                    </a>
                </div>
                <div class="_gallery-item">
                    <a href="https://laravel.com" class="link">
                        <img src="https://laravel.com/img/favicon/favicon-32x32.png" alt="app" class="img-app">
                    </a>
                </div>
                <div class="_gallery-item">
                    <a href="https://vuejs.org" class="link">
                        <img src="https://vuejs.org/logo.svg" alt="app" class="img-app">
                    </a>
                </div>
                <div class="_gallery-item">
                    <a href="https://www.youtube.com" class="link">
                        <img src="https://www.youtube.com/favicon.ico" alt="app" class="img-app">
                    </a>
                </div>
                <div class="_gallery-item">
                    <a href="https://mail.google.com/mail/u/0/#inbox" class="link">
                        <img src="https://mail.google.com/favicon.ico" alt="app" class="img-app">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="src/javascript/main.js"></script>

</body>
</html>
